<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Experience</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <style>
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }

      h1 {
        margin: 0;
      }

      main {
        padding: 20px;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
    <header>
      <h1>My Teaching Experience</h1>
    </header>
    <main>
      <h2>Teaching Experience</h2>
      <ul>
        <li>4 years of teaching experience</li>
        <li>1 year of Gromo certified insurance experience</li>
      </ul>

      <h2>Business Experience</h2>
      <p>Running my coaching institute for the past 2 years</p>
    </main>
    <footer>
      <p>&copy; 2023 My Experience</p>
    </footer>
  </body>
</html>
